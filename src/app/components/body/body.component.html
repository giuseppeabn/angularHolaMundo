<div class="row">
    <div class="col-md-6">
        <h1>*ngIf</h1>
        <hr>
        <button type="button" class="btn btn-outline-primary btn-block"
            (click)="mostrarCard=!mostrarCard">
            Mostrar/ocultar
        </button> <br>
        <div *ngIf="mostrarCard" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">;)</div>
            <div class="card-body">
                <p>{{frase.mensaje}}</p>
                <p class="card-text">{{frase.autor}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h1>*ngFor</h1>
        <ul class="list-group">
            <li *ngFor="let persona of personajes;let i =index" class="list-group-item">{{i+1}}. {{persona}}</li>          
        </ul>
        <hr>
    </div>
</div>
